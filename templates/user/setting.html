<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelChat - 账户信息和设置</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('static/font/Uranus_Pixel_11Px.eot'); /* EOT for IE */
            src: url('static/font/Uranus_Pixel_11Px.eot?#iefix') format('embedded-opentype'), /* EOT fix for IE */
                 url('static/font/Uranus_Pixel_11Px.woff2') format('woff2'), /* Modern browsers */
                 url('static/font/Uranus_Pixel_11Px.woff') format('woff'), /* Modern browsers */
                 url('static/font/Uranus_Pixel_11Px.ttf') format('truetype'), /* TTF for legacy browsers */
                 url('static/font/Uranus_Pixel_11Px.svg#PixelFont') format('svg'); /* SVG for older iOS devices */
            font-weight: normal;
            font-style: normal;
        }
        :root {
            --primary: #8b5cf6;
            --primary-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #020817;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'PixelFont', cursive;
            height: 100%;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
            color: var(--foreground);
        }

        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(45deg, #fce7f3, #dbeafe, #ede9fe);
        }

        .nav-sidebar {
            width: 64px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
        }

        .nav-sidebar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-bottom: 24px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4b5563;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
        }

        .nav-icon:hover {
            background-color: #f3e8ff;
            color: #7c3aed;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="color"] {
            font-family: inherit;
            font-size: 14px;
            padding: 8px;
            border: 1px solid var(--primary);
            border-radius: 4px;
            background-color: var(--background);
        }

        .form-group input[type="color"] {
            height: 40px;
            padding: 0;
            cursor: pointer;
        }

        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .avatar-preview {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .avatar-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .avatar-upload-label:hover {
            background-color: #7c3aed;
        }

        .avatar-upload-input {
            display: none;
        }

        .btn {
            font-family: inherit;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        @media (max-width: 768px) {
            .nav-sidebar {
                width: 48px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-sidebar">
            <img src="/placeholder.svg?height=48&width=48" alt="User Avatar" id="user-avatar" onclick="location.href='/account'">
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" onclick="location.href='/chatroom'"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </div>
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            </div>
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </div>
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" onclick="location.href='/setting'"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </nav>
        <main class="main-content">
            <section class="card">
                <header class="card-header">
                    <h2 class="card-title">设置</h2>
                </header>
                <form id="settings-form">
                    <div class="form-group avatar-container">
                        <img src="/placeholder.svg?height=128&width=128" alt="Avatar Preview" class="avatar-preview" id="avatar-preview">
                        <label for="avatar" class="avatar-upload-label">
                            更改头像
                            <input type="file" id="avatar" name="avatar" accept="image/*" class="avatar-upload-input">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">生日</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="background-color">背景颜色</label>
                        <input type="color" id="background-color" name="background-color">
                    </div>
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountInfo = {
                avatar: document.getElementById('account-avatar'),
                username: document.getElementById('account-username'),
                email: document.getElementById('user-email'),
                birthday: document.getElementById('user-birthday'),
                registration: document.getElementById('user-registration')
            };
            const settingsForm = document.getElementById('settings-form');
            const avatarInput = document.getElementById('avatar');
            const avatarPreview = document.getElementById('avatar-preview');
            const sidebarAvatar = document.getElementById('user-avatar');
            const backgroundColorInput = document.getElementById('background-color');
            const container = document.querySelector('.container');

            // 从后端获取用户数据
            fetch('/api/account_info')
                .then(response => response.json())
                .then(data => {
                    // 更新账户信息
                    accountInfo.avatar.src = data.avatar || '/default_avatar.png';
                    accountInfo.username.textContent = data.username + '的账户';
                    accountInfo.email.textContent = data.email;
                    accountInfo.birthday.textContent = data.birthday || '未知';
                    accountInfo.registration.textContent = data.registered_on;

                    // 填充设置表单
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    document.getElementById('birthday').value = data.birthday || '';
                    backgroundColorInput.value = data.background_color || '#fce7f3';

                    // 更新头像
                    if (data.avatar) {
                        avatarPreview.src = data.avatar;
                        sidebarAvatar.src = data.avatar;
                    }

                    // 更新背景颜色
                    updateBackgroundColor(backgroundColorInput.value);
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });

            // 头像预览
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                        sidebarAvatar.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // 背景颜色预览
            backgroundColorInput.addEventListener('input', function(e) {
                updateBackgroundColor(e.target.value);
            });

            function updateBackgroundColor(color) {
                container.style.background = `linear-gradient(45deg, ${color}, #dbeafe, #ede9fe)`;
            }

            // 保存设置
            settingsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch('/api/update_settings', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('设置已保存！');
                        // 重新加载页面以显示更新后的信息
                        location.reload();
                    } else {
                        alert('保存设置失败：' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
