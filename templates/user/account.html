<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelChat - 账户信息</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #020817;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Press Start 2P', cursive;
            height: 100%;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
            color: var(--foreground);
        }

        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(45deg, #fce7f3, #dbeafe, #ede9fe);
        }

        .nav-sidebar {
            width: 64px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
        }

        .nav-sidebar img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-bottom: 24px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4b5563;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
        }

        .nav-icon:hover {
            background-color: #f3e8ff;
            color: #7c3aed;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .account-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .account-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .account-avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: block;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .account-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--foreground);
        }

        .account-info {
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            color: var(--primary);
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: var(--muted-foreground);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: bold;
            color: var(--foreground);
        }

        .btn {
            font-family: inherit;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        @media (max-width: 768px) {
            .nav-sidebar {
                width: 48px;
            }

            .account-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-sidebar">
            <img src="/placeholder.svg?height=48&width=48" alt="用户头像" id="user-avatar">
            <div class="nav-icon" title="主页" aria-label="主页">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="location.href='/chatroom'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </div>
            <div class="nav-icon" title="收藏" aria-label="收藏">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            </div>
            <div class="nav-icon" title="菜单" aria-label="菜单">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </div>
            <div class="nav-icon" title="全球" aria-label="全球">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="nav-icon" title="设置" aria-label="设置">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="location.href='/setting'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </nav>
        <main class="main-content">
            <div class="account-card">
                <header class="account-header">
                    <img src="/placeholder.svg?height=128&width=128" alt="用户头像" id="account-avatar" class="account-avatar">
                    <h1 class="account-title" id="account-username">像素的账户</h1>
                </header>
                <div class="account-info">
                    <div class="info-item">
                        <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <div class="info-content">
                            <div class="info-label">电子邮箱</div>
                            <div class="info-value" id="user-email"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                        <div class="info-content">
                            <div class="info-label">生日</div>
                            <div class="info-value" id="user-birthday"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <div class="info-content">
                            <div class="info-label">注册时间</div>
                            <div class="info-value" id="user-registration"></div>
                        </div>
                    </div>
                </div>
                <a href="/settings" class="btn btn-primary">编辑个人资料</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountInfo = {
                avatar: document.getElementById('account-avatar'),
                username: document.getElementById('account-username'),
                email: document.getElementById('user-email'),
                birthday: document.getElementById('user-birthday'),
                registration: document.getElementById('user-registration')
            };
            const sidebarAvatar = document.getElementById('user-avatar');

            // 从后端获取用户数据
            fetch('/api/account_info')
                .then(response => response.json())
                .then(data => {
                    // 更新账户信息
                    accountInfo.avatar.src = data.avatar || '/default_avatar.png';
                    accountInfo.username.textContent = data.username + '的账户';
                    accountInfo.email.textContent = data.email;
                    accountInfo.birthday.textContent = data.birthday || '未设置';
                    accountInfo.registration.textContent = data.registered_on;

                    // 更新侧边栏头像
                    sidebarAvatar.src = data.avatar || '/default_avatar.png';
                })
                .catch(error => {
                    console.error('获取用户数据时出错:', error);
                });
        });
    </script>
</body>
</html>
