<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素风聊天平台 - 注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('static/font/Uranus_Pixel_11Px.eot'); /* EOT for IE */
            src: url('static/font/Uranus_Pixel_11Px.eot?#iefix') format('embedded-opentype'), /* EOT fix for IE */
                 url('static/font/Uranus_Pixel_11Px.woff2') format('woff2'), /* Modern browsers */
                 url('static/font/Uranus_Pixel_11Px.woff') format('woff'), /* Modern browsers */
                 url('static/font/Uranus_Pixel_11Px.ttf') format('truetype'), /* TTF for legacy browsers */
                 url('static/font/Uranus_Pixel_11Px.svg#PixelFont') format('svg'); /* SVG for older iOS devices */
            font-weight: normal;
            font-style: normal;
        }

        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'PixelFont', monospace;
            overflow-x: hidden;
        }

        /* 渐变背景 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #fce7f3, #dbeafe, #ede9fe);
            z-index: -2;
        }

        /* 像素风格背景图案 */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f472b6' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            image-rendering: pixelated;
            z-index: -1;
        }

        /* 内容容器 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 60px; /* 为固定顶部栏留出空间 */
        }

        /* 固定顶部栏 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* 标志样式 */
        .logo {
            font-size: 1.2rem;
            color: #8b5cf6;
            font-family: 'Press Start 2P', cursive;
        }

        /* 顶部栏按钮样式 */
        .top-bar-buttons {
            display: flex;
            gap: 1rem;
        }

        .top-bar-button {
            padding: 0.5rem 1rem;
            border: none;
            color: white;
            cursor: pointer;
            image-rendering: pixelated;
            transition: transform 0.1s, box-shadow 0.1s;
            font-size: 0.8rem;
        }

        .top-bar-button:hover {
            transform: translateY(-2px);
        }

        .top-bar-button:active {
            transform: translateY(0);
        }

        .button-home {
            background-color: #10b981;
            box-shadow: 0 4px 0 #059669;
        }

        .button-login {
            background-color: #ec4899;
            box-shadow: 0 4px 0 #db2777;
        }

        .button-register {
            background-color: #8b5cf6;
            box-shadow: 0 4px 0 #7c3aed;
        }

        /* 注册表单样式 */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 2rem;
        }

        .form-content {
            max-width: 24rem;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #8b5cf6;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            font-family: 'PixelFont', monospace;
            border: 2px solid #8b5cf6;
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #8b5cf6;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-family: 'PixelFont', monospace;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 639px) {
            .top-bar {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .top-bar-buttons {
                margin-top: 1rem;
            }

            .content {
                padding-top: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景层 -->
    <div class="background"></div>
    <div class="background-pattern"></div>

    <!-- 固定顶部栏 -->
    <div class="top-bar">
        <div class="logo">PixelChat</div>
        <div class="top-bar-buttons">
            <button class="top-bar-button button-home" onclick="location.href=''">首页</button>
            <button class="top-bar-button button-login" onclick="location.href='login'">登录</button>
            <button class="top-bar-button button-register" onclick="location.href='register'">注册</button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="content" id="content">
        <div class="form-container">
            <div class="form-content">
                <h2 class="form-title">注册</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-birthday">生日</label>
                        <input type="date" id="register-birthday" name="birthday" required>
                    </div>
                    <button type="submit" class="form-submit">注册</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 注册表单提交处理
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('register-username').value;
            var email = document.getElementById('register-email').value;
            var password = document.getElementById('register-password').value;
            var birthday = document.getElementById('register-birthday').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    birthday: birthday
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功！');
                    window.location.href = '/login';
                } else {
                    alert('注册失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('注册失败，发生错误');
            });
        });
    </script>
</body>
</html>
